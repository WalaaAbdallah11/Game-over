<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Game Over</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="games ">
        <header>
            <img src="./images/wraper.png" class="w-100" alt="games image">
        </header>
        <nav
            class="navbar navbar-expand-lg mx-auto  rounded rounded-4 nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase text-white ">
                    <img src="./images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navLink">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg"
                                href="#">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" data-category="shooter" href="#">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" data-category="sailing" href="#">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" data-category="permadeath" href="#">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" data-category="superhero" href="#">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" data-category="pixel" href="#">pixel</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        <section class=" mt-5">
            <div class="container">
                <div class="row g-4 " id="gamesCard">

                </div>
            </div>
        </section>
    </section>


    <section class="detail d-none">
        <div class="container">
            <header class=" d-flex justify-content-between text-white py-4 ">
                <h1 class="h3">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="gameDetails">

            </div>
        </div>
    </section>

    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
